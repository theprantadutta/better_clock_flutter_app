name: better_clock_flutter_app
description: "A better alternative to default Android Clock App"
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.4.1 <4.0.0"

lint_staged:
  'lib/**.dart': dart format -o show lib && dart fix --apply

dependencies:
  alphabet_list_view: ^1.1.0
  analog_clock: ^0.1.1
  cupertino_icons: ^1.0.6
  flex_color_scheme: ^7.3.1
  flutter:
    sdk: flutter
  go_router: ^14.2.0
  intl: ^0.19.0
  timezone: ^0.9.3

dev_dependencies:
  flutter_lints: ^4.0.0
  flutter_test:
    sdk: flutter
  husky: ^0.1.7
  lint_staged: ^0.5.1

flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  # assets:
  #   - images/a_dot_burr.jpeg
  #   - images/a_dot_ham.jpeg
